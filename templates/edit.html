<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<form method="POST" class="post-form" action="/update/{{ Shop12.id }}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Id:</label>
            <div class="col-sm-4">
                <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ Shop12.eid }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Name:</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="id_name" required maxlength="100" value="{{ Shop12.name}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">lastname:</label>
            <div class="col-sm-4">
                <input type="text" name="lastname" id="id_lastname" required maxlength="254"
                       value="{{ Shop12.lastname}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Shop Email id:</label>
            <div class="col-sm-4">
                <input type="email" name="Email" id="id_Email" required maxlength="15"
                       value="{{ Shop12.Email }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Shop Contact no</label>
            <div class="col-sm-4">
                <input type="text" name="contact" id="id_contact" required maxlength="15"
                       value="{{ Shop12.contact }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
